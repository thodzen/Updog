<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
    <title>Updog - Login</title>
  </head>
  <body>
    <!--LOGO-->
    <div class="container">
      <div class="logo">
        <a href="/landing/landing.html">updog</a>
      </div>
      <h4 class="signup-message">Log in using your email</h4>

      <section id="cover">
        <div id="cover-caption">
          <div id="container" class="container">
            <div class="row text-white">
              <div class="col-sm-6 offset-sm-3 text-center">
                <div class="info-form">
                  <form action="localhost/login" class="form-inlin justify-content-center">
                    <!--NAME-->
                    <!--
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="name"
                      />
                    </div>
                  -->
                    <!--EMAIL-->
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control"
                        placeholder="email"
                      />
                    </div>
                    <!--PASSWORD-->
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="password"
                      />
                    </div>

                    <button type="submit" class="submit-btn">
                      Login!
                    </button>
                    <hr />
                    <div class="needs-account">
                      <p>Don't have an account yet? <a href="/SignUp/signup.html">Sign up!</a></p>
                    </div>
                  </form>
                </div>
                <br />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
